<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Listado de empleados</h2>
    </div>
    <div class="col-6 text-end">
      <button mat-raised-button class="rounded-pill" color="warn" routerLink="/add">AGREGAR</button>
    </div>
  </div>

</div>
<div class="container-fluid">

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Filtro" #input>
  </mat-form-field>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3" matSort>

      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> Nombre completo</th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="civil_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado civil</th>
        <td mat-cell *matCellDef="let element"> {{element.civil_status}} </td>
      </ng-container>

      <ng-container matColumnDef="admission_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de ingreso</th>
        <td mat-cell *matCellDef="let element"> {{element.admission_date|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo</th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
        <td mat-cell *matCellDef="let element;let i=index">
          <a class="pointer">
            <mat-icon color="primary" routerLink="edit/{{i}}">edit</mat-icon>
          </a>
          <a class="pointer" (click)="deleteEmpleado(i)">
            <mat-icon color="warn">delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 aria-label="Select page of periodic elements"></mat-paginator>
</div>
